
# Language setting
language: python

# Version number
python:
  - 2.7
  - 2.8

build:
  ci:
    - python --version
    - ls
    - cd shippable
    - pwd
    - ls

integrations:
  notifications:
      - integrationName: pranay-hipchat
        type: hipchat
        recipients:
          - '#Pillar%20of%20Autumn'
          - '#shippable'
        on_start: always
        on_success: always
        on_failure: always
        on_pull_request: always
  post_ci_trigger:
    - integrationName: pranay-webhook
      type: webhook
      payload:
        - NEXT_PROJECT=true
        - BUILD_NUM=$SHIPPABLE_JOB_NUMBER
        - API_URL=$SHIPPABLE_API_URL
        - CONTAINER_NAME=$SHIPPABLE_CONTAINER_NAME
        - FOO=bar
        - FIZZ=buzz
      branches:
        only:
          - master
          - post_ci_webhook
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always
    - integrationName: pranay-webhook-2
      type: webhook
      payload:
        - NEXT_PROJECT=true
        - IS_LEGACY=$SHIPPABLE_IS_LEGACY_IMAGE
        - RETRY_INTERVAL=$SHIPPABLE_API_RETRY_INTERVAL
      branches:
        only:
          - master
          - post_ci_webhook
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always
