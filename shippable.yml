
# Language setting
language: python

# Version number
python:
  - 2.7

build:
  pre_ci:
    - python --version
    - docker build -t=pranay/samplepyt .

  pre_ci_boot:
    image_name: drydock/u14pyt
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

integrations:
  hub:
    - integrationName: docker-pranay
      type: docker
      branches:
        only:
          - master
  
  notifications:
    - integrationName: pranay-hipchat
      type: hipchat
      recipients:
        - '#Pillar%20of%20Autumn'
        - '@PranayPareek'
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always
  
  post_ci_tigger:
    - integrationName: pranay-postci
      type: project
      payload:
        - NEXT_PROJECT=true
        - BUILD_NUM=$SHIPPABLE_BUILD_NUMBER
      branches:
        only:
          - master
          - dev
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always
