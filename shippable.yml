
# Language setting
language: python

# Version number
python:
  - 2.7

build:
  ci:
    - python --version

integrations:
  notifications:
    - integrationName: pranay-hipchat
      type: hipchat
      recipients:
        - '#Pillar%20of%20Autumn'
        - '@PranayPareek'
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always
  
  post_ci_trigger:
    - integrationName: pranay-postci
      type: project
      payload:
        - NEXT_PROJECT=true
        - BUILD_NUM=$SHIPPABLE_BUILD_NUMBER
      branches:
        only:
          - master
          - dev
          - post_ci
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always
